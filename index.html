<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Dukker</title>
</head>
<body>
  <header>
    <h1>quakker</h1>
  </header>
  <main class="container">
    <div class="row quakker-form">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="quakker-name" type="text" data-length="10">
            <label for="quakker-name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="quakker-message" class="materialize-textarea" data-length="120"></textarea>
            <label for="quakker-message">Message</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light">Quack</button>
      </form>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
